<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash light</title>
    <!--Linking stylesheets-->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-light-container">
        <div class="img-container">
          <img src="images/flash-light-img.jpg" alt="" class="flash-img" />
          <button class="open-flash js-flash-button"></button>
        </div>
        <span class="light">I'm a Light</span>
      </div>
    </div>
    <div class="instructions">
      <h1>instructions</h1>
      <p>
        The flashlight's battery isn't very strong, so you may need to press the
        button multiple times to get it to light up. If it doesn't turn on
        immediately, try clicking the button again until the light activates.
      </p>
    </div>
    <script src="apps/main.js"></script>
  </body>
</html>
